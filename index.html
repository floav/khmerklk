<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Using - Size Selection Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
 
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 p-4 text-gray-800">
  <div id="loginOverlay">
    <div class="bg-white p-6 rounded-2xl shadow-lg border-2 border-gray-300 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">ដំណើរការកម្មវិធី</h1>
      <button id="startButton" class="w-full bg-gradient-to-r from-indigo-400 to-blue-500 text-white px-4 py-2 rounded-xl hover:from-indigo-500 hover:to-blue-600 transition duration-300 text-sm">ចូលប្រើប្រាស់</button>
    </div>
  </div>

  <script>
    // Redirect to meta.html if already logged in
    if (localStorage.getItem('loggedIn') === 'true' && localStorage.getItem('sessionToken')) {
      window.location.href = 'meta.html';
    }

    document.getElementById('startButton').addEventListener('click', () => {
      // Generate a simple session token
      const sessionToken = btoa(Date.now().toString() + ':user');
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('sessionToken', sessionToken);
      window.location.href = 'meta.html';
    });
  </script>
</body>
</html>
