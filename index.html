<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Size Selection Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
    }
    .error-message {
      display: none;
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 p-4 text-gray-800">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-lg border-2 border-gray-300">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">Size Selection Tool</h1>

    <!-- Option 1: Select Category -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700">Option 1: Select Category</h2>
      <select id="categorySelect" class="w-full p-3 border-2 border-gray-200 rounded-xl mt-2 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">Select Category</option>
        <option value="Woodfree">Woodfree</option>
        <option value="Art glossy">Art glossy</option>
        <option value="Ivory">Ivory</option>
        <option value="កាបោន">កាបោន (Carbon)</option>
      </select>
      <p id="categoryFeedback" class="error-message">Please select a category!</p>
    </div>

    <!-- Option 2: Select Sub-Item -->
    <div class="mb-6" id="subItemSection" style="display: none;">
      <h2 class="text-xl font-semibold text-gray-700">Option 2: Select Sub-Item</h2>
      <select id="subItemSelect" class="w-full p-3 border-2 border-gray-200 rounded-xl mt-2 bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <option value="">Select Sub-Item</option>
      </select>
      <p id="subItemFeedback" class="error-message">Please select a sub-item!</p>
    </div>

    <!-- Customize Size -->
    <div class="mb-6" id="customizeSection" style="display: none;">
      <h2 class="text-xl font-semibold text-gray-700">Customize Size</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label class="block text-gray-700">Weight (g):</label>
          <input type="number" id="weightInput" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Can be left empty">
          <p id="weightFeedback" class="error-message">Enter weight if desired!</p>
        </div>
        <div>
          <label class="block text-gray-700">Width (cm):</label>
          <input type="number" id="widthInput" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Can be left empty">
          <p id="widthFeedback" class="error-message">Enter width if desired!</p>
        </div>
        <div>
          <label class="block text-gray-700">Height (cm):</label>
          <input type="number" id="heightInput" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Can be left empty">
          <p id="heightFeedback" class="error-message">Enter height if desired!</p>
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-gray-700">Quantity (Packages):</label>
        <input type="number" id="quantityInput" class="w-full p-3 border-2 border-gray-200 rounded-xl bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        <p id="quantityFeedback" class="error-message">Please enter a quantity!</p>
      </div>
    </div>

    <!-- Save Button -->
    <button id="saveButton" class="w-full sm:w-auto bg-gradient-to-r from-indigo-400 to-blue-500 text-white px-6 py-3 rounded-xl hover:from-indigo-500 hover:to-blue-600 transition duration-300" style="display: none;" disabled>Save</button>

    <!-- Table and Sort/Copy/Delete Buttons -->
    <div class="mt-6">
      <div class="mb-4">
        <p id="dateDisplay" class="font-semibold text-lg text-gray-700"></p>
      </div>
      <div class="flex flex-col sm:flex-row justify-between mb-4 gap-2">
        <button id="sortButton" class="w-full sm:w-auto bg-gradient-to-r from-green-400 to-teal-500 text-white px-6 py-3 rounded-xl hover:from-green-500 hover:to-teal-600 transition duration-300">Sort</button>
        <button id="copyButton" class="w-full sm:w-auto bg-gradient-to-r from-purple-400 to-indigo-500 text-white px-6 py-3 rounded-xl hover:from-purple-500 hover:to-indigo-600 transition duration-300">Copy</button>
        <button id="deleteButton" class="w-full sm:w-auto bg-gradient-to-r from-red-400 to-orange-500 text-white px-6 py-3 rounded-xl hover:from-red-500 hover:to-orange-600 transition duration-300">Delete</button>
      </div>
      <div class="overflow-x-auto">
        <table id="resultTable" class="w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gradient-to-r from-gray-200 to-gray-100">
              <th class="border p-3 text-gray-700">No.</th>
              <th class="border p-3 text-gray-700">Item</th>
              <th class="border p-3 text-gray-700">Size</th>
              <th class="border p-3 text-gray-700">Weight (g)</th>
              <th class="border p-3 text-gray-700">Quantity (Packages)</th>
              <th class="border p-3 text-gray-700">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const items = [];
    const subItems = {
      'Woodfree': [
        { value: 'Woodfree_70g', weight: '70', width: '63.5', height: '90', text: 'Woodfree 70g 63.5cm x 90cm' },
        { value: 'Woodfree_60g', weight: '60', width: '63.5', height: '90', text: 'Woodfree 60g 63.5cm x 90cm' },
        { value: 'Woodfree_120g', weight: '120', width: '63.5', height: '90', text: 'Woodfree 120g 63.5cm x 90cm' }
      ],
      'Art glossy': [
        { value: 'Art_glossy_300g', weight: '300', width: '63.5', height: '90', text: 'Art glossy 300g 63.5cm x 90cm' },
        { value: 'Art_glossy_150g', weight: '150', width: '63.5', height: '90', text: 'Art glossy 150g 63.5cm x 90cm' }
      ],
      'Ivory': [
        { value: 'Ivory_300g', weight: '300', width: '63.5', height: '90', text: 'Ivory 300g 63.5cm x 90cm' }
      ],
      'កាបោន': [
        { value: 'Carbon_White_Top', weight: '', width: '', height: '', text: 'កាបោនសរ' },
        { value: 'Carbon_Blue_Middle', weight: '', width: '', height: '', text: 'កាបោនខៀវកណ្ដាល' },
        { value: 'Carbon_Blue_Bottom', weight: '', width: '', height: '', text: 'កាបោនខៀវក្រោម' },
        { value: 'Carbon_Pink_Middle', weight: '', width: '', height: '', text: 'កាបោនឈូកកណ្ដាល' },
        { value: 'Carbon_Pink_Bottom', weight: '', width: '', height: '', text: 'កាបោនឈូកក្រោម' },
        { value: 'Carbon_Yellow_Middle', weight: '', width: '', height: '', text: 'កាបោនលឿងកណ្ដាល' },
        { value: 'Carbon_Red_Middle', weight: '', width: '', height: '', text: 'កាបោនក្រហមកណ្ដាល' },
        { value: 'Carbon_Red_Bottom', weight: '', width: '', height: '', text: 'កាបោនក្រហមក្រោម' }
      ]
    };

    // Helper function to get week of the year
    function getWeekOfYear(date) {
      const startOfYear = new Date(date.getFullYear(), 0, 1);
      const diff = date - startOfYear;
      const oneWeek = 1000 * 60 * 60 * 24 * 7;
      return Math.ceil((diff + startOfYear.getDay() * 1000 * 60 * 60 * 24) / oneWeek);
    }

    // Set initial date in English format (Tuesday, September 09, 2025, 01:01 PM +07)
    const currentDate = new Date('2025-09-09T13:01:00+07:00');
    document.getElementById('dateDisplay').textContent = formatDate(currentDate);

    // Helper function to format date in English
    function formatDate(date) {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dayName = days[date.getDay()];
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      const hours = String(date.getHours() % 12 || 12).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
      const week = getWeekOfYear(date);
      return `${dayName}, ${day}/${month}/${year} ${hours}:${minutes} ${ampm} (Week ${week})`;
    }

    // Fixed date for copy
    const fixedCopyDate = "Monday 30/02/2025 01:12 PM";

    // Validate and update button state
    function validateForm() {
      const categorySelect = document.getElementById('categorySelect');
      const subItemSelect = document.getElementById('subItemSelect');
      const weightInput = document.getElementById('weightInput');
      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');
      const quantityInput = document.getElementById('quantityInput');
      const saveButton = document.getElementById('saveButton');

      const categoryFeedback = document.getElementById('categoryFeedback');
      const subItemFeedback = document.getElementById('subItemFeedback');
      const weightFeedback = document.getElementById('weightFeedback');
      const widthFeedback = document.getElementById('widthFeedback');
      const heightFeedback = document.getElementById('heightFeedback');
      const quantityFeedback = document.getElementById('quantityFeedback');

      let isValid = true;

      if (!categorySelect.value) {
        categoryFeedback.style.display = 'block';
        isValid = false;
      } else {
        categoryFeedback.style.display = 'none';
      }

      if (!subItemSelect.value && subItemSelect.style.display !== 'none') {
        subItemFeedback.style.display = 'block';
        isValid = false;
      } else {
        subItemFeedback.style.display = 'none';
      }

      if (weightInput.value < 0) {
        weightFeedback.textContent = 'Weight cannot be negative!';
        weightFeedback.style.display = 'block';
      } else {
        weightFeedback.style.display = 'none';
      }

      if (widthInput.value < 0) {
        widthFeedback.textContent = 'Width cannot be negative!';
        widthFeedback.style.display = 'block';
      } else {
        widthFeedback.style.display = 'none';
      }

      if (heightInput.value < 0) {
        heightFeedback.textContent = 'Height cannot be negative!';
        heightFeedback.style.display = 'block';
      } else {
        heightFeedback.style.display = 'none';
      }

      if (quantityInput.value === '' || quantityInput.value <= 0) {
        quantityFeedback.style.display = 'block';
        isValid = false;
      } else {
        quantityFeedback.style.display = 'none';
      }

      saveButton.disabled = !isValid;
    }

    // Update sub-items based on category selection
    document.getElementById('categorySelect').addEventListener('change', function() {
      const category = this.value;
      const subItemSelect = document.getElementById('subItemSelect');
      const customizeSection = document.getElementById('customizeSection');
      const saveButton = document.getElementById('saveButton');
      const subItemSection = document.getElementById('subItemSection');

      subItemSelect.innerHTML = '<option value="">Select Sub-Item</option>';
      if (category) {
        subItemSection.style.display = 'block';
        subItems[category].forEach(item => {
          const option = document.createElement('option');
          option.value = item.value;
          option.setAttribute('data-weight', item.weight);
          option.setAttribute('data-width', item.width);
          option.setAttribute('data-height', item.height);
          option.textContent = item.text;
          subItemSelect.appendChild(option);
        });
        customizeSection.style.display = 'block';
        saveButton.style.display = 'block';
      } else {
        subItemSection.style.display = 'none';
        customizeSection.style.display = 'none';
        saveButton.style.display = 'none';
      }
      validateForm();
    });

    // Add event listeners for input changes
    ['subItemSelect', 'weightInput', 'widthInput', 'heightInput', 'quantityInput'].forEach(id => {
      document.getElementById(id).addEventListener('input', validateForm);
    });

    // Save button event
    document.getElementById('saveButton').addEventListener('click', () => {
      const subItemSelect = document.getElementById('subItemSelect');
      const weightInput = document.getElementById('weightInput');
      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');
      const quantityInput = document.getElementById('quantityInput');

      const selectedOption = subItemSelect.options[subItemSelect.selectedIndex];
      if (!selectedOption.value) {
        alert('Please select a sub-item!');
        return;
      }

      const weight = weightInput.value || selectedOption.getAttribute('data-weight');
      const width = widthInput.value || selectedOption.getAttribute('data-width');
      const height = heightInput.value || selectedOption.getAttribute('data-height');
      const quantity = quantityInput.value;

      items.push({
        item: selectedOption.value,
        size: `${width}cm x ${height}cm`,
        weight: weight,
        quantity: quantity
      });

      updateTable();
      subItemSelect.value = '';
      weightInput.value = '';
      widthInput.value = '';
      heightInput.value = '';
      quantityInput.value = '';
      validateForm();
    });

    // Update table
    function updateTable() {
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      items.forEach((item, index) => {
        const subItemText = subItems[Object.keys(subItems).find(category => 
          subItems[category].some(sub => sub.value === item.item))].find(sub => sub.value === item.item).text;
        const displayText = `
          ${fixedCopyDate}
          <br>This is the remaining paper stock in our warehouse:
          <br>- ${subItemText} = ${item.quantity} កញ្ចប់`;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border p-3">${index + 1}</td>
          <td class="border p-3">${displayText}</td>
          <td class="border p-3">${item.size}</td>
          <td class="border p-3">${item.weight || 'N/A'}</td>
          <td class="border p-3">${item.quantity}</td>
          <td class="border p-3"><button class="delete-btn text-red-500 hover:text-red-700" data-index="${index}">X</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Delete button event (for each row)
    document.getElementById('resultTable').addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        items.splice(index, 1);
        updateTable();
      }
    });

    // Sort button event
    document.getElementById('sortButton').addEventListener('click', () => {
      items.sort((a, b) => a.item.localeCompare(b.item));
      updateTable();
    });

    // Copy button event
    document.getElementById('copyButton').addEventListener('click', () => {
      const text = `${fixedCopyDate}\n` + items.map(item => {
        const subItemText = subItems[Object.keys(subItems).find(category => 
          subItems[category].some(sub => sub.value === item.item))].find(sub => sub.value === item.item).text;
        return `- ${subItemText} = ${item.quantity} packages`;
      }).join('\n');
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to Clipboard!');
      });
    });
  </script>
</body>
</html>
